<!DOCTYPE html>
<html lang="ka">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>კონტაკტი - იმოგზაურე იმერეთში</title>
    <link rel="stylesheet" href="contactus.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- EmailJS script from jsDelivr -->
    <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
    <script>
      emailjs.init("RSMphI6KCo-xCq2Pm");
    </script>
  </head>

  <body>
    <!-- Header -->
    <header>
      <a href="../index.html#services" class="logo"
        ><span>ი</span>მოგზაურე <span>ი</span>მერეთში</a
      >
      <h1 class="page-title">კონტაკტი</h1>
      <div id="menu-bar"><i class="fas fa-bars"></i></div>

      <!--<nav class="navbar">
      <a href="../index.html#services">მთავარი</a>
    </nav> -->

      <div class="language-switcher">
        <a href="contactus.html">
          <img src="/flags/gbr.png" alt="EN" />
          EN
        </a>
      </div>
    </header>

    <!-- Contact Section -->
    <section class="contact" id="contact">
      <!-- Map -->
      <div class="map-container">
        <h3>ჩვენი მომსახურეობის არეალი</h3>
        <iframe
          src="https://www.google.com/maps/d/embed?mid=1SeKjdVgNAIedzEFEiG8EvTMqeeOlf_E&ehbc=2E312F"
          allowfullscreen
          loading="lazy"
          referrerpolicy="no-referrer"
        ></iframe>
      </div>

      <!-- საკონტაქტო ინფორმაცია -->
      <div class="contact-info">
        <h3>კონტაკტი</h3>

        <!-- ტელეფონი -->
        <div class="info-item">
          <i class="fas fa-phone"></i> +995 599 091 869
        </div>

        <!-- WhatsApp ლინკი -->
        <div class="info-item">
          <i class="fab fa-whatsapp"></i>
          <a
            href="https://wa.me/995599091869"
            target="_blank"
            rel="noopener noreferrer"
          >
            WhatsApp: +995 599 091 869
          </a>
        </div>

        <!-- Viber ლინკი -->
        <div class="info-item">
          <i class="fab fa-viber"></i>
          <a
            href="viber://chat?number=%2B995577394593"
            target="_blank"
            rel="noopener noreferrer"
          >
            Viber: +995 577 394 593
          </a>
        </div>

        <!-- ელ-ფოსტა 
  <div class="info-item">
    <i class="fas fa-envelope"></i> zazasturua5@gmail.com
  </div>
-->
        <!-- მისამართი -->
        <div class="info-item">
          <i class="fas fa-map-marker-alt"></i> ქუთაისი, იმერეთი, საქართველო
        </div>

        <!-- სოციალური მედია -->
        <div class="social-media">
          <a
            href="https://www.facebook.com/zsturua"
            target="_blank"
            class="fab fa-facebook-f"
          ></a>
          <a
            href="https://www.instagram.com/zigmudfroid/"
            target="_blank"
            class="fab fa-instagram"
          ></a>
        </div>
      </div>

      <!-- Contact Form -->
      <div class="contact-form">
        <h3>მოგვწერეთ</h3>

        <form id="contactForm" novalidate>
          <input
            type="text"
            id="name"
            name="name"
            placeholder="თქვენი სახელი"
            required
            minlength="2"
          />
          <input
            type="email"
            id="email"
            name="email"
            placeholder="თქვენი იმეილი"
            required
          />
          <textarea
            id="message"
            name="message"
            placeholder="შეტყობინება"
            required
            minlength="10"
          ></textarea>
          <button type="submit" class="send-btn">გაგზავნა</button>
          <div id="statusMessage"></div>
        </form>
      </div>
    </section>

    <!-- JavaScript -->
    <script src="contactus.js"></script>
  </body>
</html>
