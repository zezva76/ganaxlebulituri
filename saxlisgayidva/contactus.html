<!DOCTYPE html>
<html lang="ka">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>კონტაქტი - Travel To Imereti</title>
  <link rel="stylesheet" href="contactus.css" />
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  />
  <script src="https://cdn.emailjs.com/sdk/3.2.0/email.min.js"></script>
  <script>
    emailjs.init("RSMphI6KCo-xCq2Pm"); // შენი EmailJS Public Key
  </script>
</head>
<body>

  <!-- Header -->
  <header>
    <a href="../index.html" class="logo"><span>T</span>ravel <span>T</span>o <span>I</span>mereti</a>
    <h1 class="page-title">კონტაქტი</h1>
    <div id="menu-bar"><i class="fas fa-bars"></i></div>
    <nav class="navbar">
      <a href="../index.html#services">მთავარი</a>
    </nav>
  </header>

  <!-- Contact Section -->
  <section class="contact" id="contact">
    
    <!-- Map -->
    <div class="map-container">
      <h3>ჩვენი მომსახურების არეალი</h3>
      <iframe
        src="https://www.google.com/maps/d/embed?mid=1SeKjdVgNAIedzEFEiG8EvTMqeeOlf_E&ehbc=2E312F"
        allowfullscreen
        loading="lazy"
        referrerpolicy="no-referrer"
      ></iframe>
    </div>

    <!-- Contact Info -->
    <div class="contact-info">
      <h3>საკონტაქტო ინფორმაცია</h3>
      <div class="info-item"><i class="fas fa-phone"></i>+995 599 091 869</div>
      <div class="info-item"><i class="fas fa-envelope"></i>zazasturua5@gmail.com</div>
      <div class="info-item"><i class="fas fa-map-marker-alt"></i>ქუთაისი, იმერეთი, საქართველო</div>

      <div class="social-media">
        <a href="https://www.facebook.com/xatuna.loria/" target="_blank" class="fab fa-facebook-f"></a>
        <a href="https://www.instagram.com/your-instagram-page" target="_blank" class="fab fa-instagram"></a>
      </div>
    </div>

    <!-- Contact Form -->
    <div class="contact-form">
      <h3>დაგვიკავშირდით</h3>
      <form id="contactForm" novalidate>
        <input type="text" id="name" name="name" placeholder="თქვენი სახელი" required minlength="2" />
        <input type="email" id="email" name="email" placeholder="თქვენი მეილი" required />
        <textarea id="message" name="message" placeholder="შეტყობინება" required minlength="10"></textarea>
        <button type="submit" class="send-btn">გაგზავნა</button>
        <div id="statusMessage"></div>
      </form>
    </div>

  </section>

  <!-- JavaScript -->
  <script src="contactus.js"></script>
</body>
</html>
